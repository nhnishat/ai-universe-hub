<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>AI Universe Hub</title>
		<!-- BootStrap CDN Link  -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<!-- Font Awesome CDN Link  -->
		<script
			src="https://kit.fontawesome.com/0a986a8ed8.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body class="container">
		<header>
			<h1 class="my-5 fs-1 text-center fw-bold">AI Universe Hub</h1>
			<div id="" class="text-center my-5">
				<button id="sort-btn" class="btn btn-danger">Sort By Date</button>
			</div>
		</header>
		<main class="container-fluid">
			<section>
				<div
					id="tools-container"
					class="row row-cols-1 row-cols-md-3 g-4"
				></div>
				<!-- Show all Button -->
				<div id="show-all" class="text-center my-5">
					<button id="btn-show-all" class="btn btn-primary">See More</button>
				</div>
			</section>
			<!-- spinner Added  -->
			<section id="loader-section" class="d-none">
				<div
					style="height: 400px"
					class="d-flex justify-content-center align-items-center"
				>
					<div class="spinner-border text-success" role="status">
						<span class="visually-hidden">Loading...</span>
					</div>
				</div>
			</section>
			<!-- modal -->
			<section>
				<div
					class="modal fade"
					id="toolsDetailsModal"
					tabindex="-1"
					aria-labelledby="toolsDetailsModalLabel"
					aria-hidden="true"
				>
					<div id="modal-container" class="modal-dialog modal-xl">
						<div class="modal-content">
							<div class="modal-header">
								<button
									type="button"
									class="btn-close"
									data-bs-dismiss="modal"
									aria-label="Close"
								></button>
							</div>
							<div class="modal-body">
								<div
									id="tools-container"
									class="row row-cols-1 row-cols-md-2 g-4"
								>
									<div class="col">
										<div class="card h-100 rounded-4 p-3">
											<h5 id="card-description"></h5>
											<h3 id="card-content-section"></h3>
											<div id="features-integrations-section"></div>
										</div>
									</div>
									<div class="col">
										<div class="card h-100 rounded-4 p-3">
											<div class="position-relative">
												<button
													id="accuracy-show"
													class="btn btn-danger position-absolute me-{-20px} mx-0"
												></button>
												<div id="modal-img"></div>
											</div>
											<div
												id="modal-text-input"
												class="fs-3 mb-2 fw-bold"
											></div>
											<div id="modal-text-output" class="fs-6 fw-normal"></div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<!-- script added -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
		<script src="./js/script.js"></script>
	</body>
</html>
